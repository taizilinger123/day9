<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
          function  ChangeMenu(self){
              $(self).next().removeClass("hide");
              $(self).parent().siblings().children(".content").addClass("hide");
          }
    </script>
    <style>
         .hide{
            display: none;
        }
         .item  .header{
              height: 35px;
              background-color: #2459a2;
              color: white;
              line-height: 35px;
        }
    </style>
</head>
<body>
    <div style="height: 48px "></div>
    <div style="width: 300px">

        <div class="item">
               <div   class="header" onclick="ChangeMenu(this);">菜单1</div>
               <div class="content">
                  <div>内容1</div>
                  <div>内容1</div>
                  <div>内容1</div>
               </div>
        </div>
          <div class="item">
               <div  class="header" onclick="ChangeMenu(this);">菜单2</div>
               <div class="content  hide">
                  <div>内容2</div>
                  <div>内容2</div>
                  <div>内容2</div>
               </div>
        </div>
          <div class="item">
               <div  class="header" onclick="ChangeMenu(this);">菜单3</div>
               <div class="content  hide">
                  <div>内容3</div>
                  <div>内容3</div>
                  <div>内容3</div>
               </div>
        </div>
          <div class="item">
               <div   class="header" onclick="ChangeMenu(this);">菜单4</div>
               <div class="content  hide">
                  <div>内容4</div>
                  <div>内容4</div>
                  <div>内容4</div>
               </div>
        </div>
    </div>
</body>
</html>
