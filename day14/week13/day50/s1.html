<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left{
            float: left;
        }
        .container{
            background-color: red;
        }
        .container .item{
            width: 180px;
            height: 150px;
            background-color: #303a40;
            border: 1px solid red;
        }
        .test{
            background-color: rebeccapurple;
        }
        .test:after{
            content: 'OOO';
            display: block;
            clear: both;
        }
        .clearfix:after{
            content: '.';
            display: block;
            clear: both;
            visibility: hidden;
            height: 0;
        }
    </style>
</head>
<body>
     <div class="container clearfix">
         <div class="item left"></div>
         <div class="item left"></div>
         <div class="item left"></div>
         <div class="item left"></div>
         <!--<div style="clear: both"></div>这个一定要在最下面-->
     </div>
